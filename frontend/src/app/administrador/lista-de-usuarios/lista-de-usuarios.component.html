<mat-card>
  <mat-card-title>
    <span>Usuários</span>
    <button
      *ngIf="!isMobile"
      mat-icon-button color="primary"
      matTooltip="Cadastrar Usuário"
      routerLink="cadastro"
      (click)="openSideNav()"
      aria-label="RegistrationModulo"
      class="float-right btn-blue mx-1"
      >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <mat-card>
      <mat-card-content>
        <div class="row">
          <table mat-table class="w-100" [dataSource]="usuarios">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
            </ng-container>
            <ng-container matColumnDef="acao">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                  <mat-icon color="warn" (click)="deleteUsuario(element.id)">delete</mat-icon>
                </button>
                <button mat-icon-button routerLink="editar/{{element.id}}" (click)="openSideNav()">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
