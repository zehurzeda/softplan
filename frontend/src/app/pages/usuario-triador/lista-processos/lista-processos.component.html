<mat-card>
    <mat-card-title>
      <span>Processos</span>
      <button
        *ngIf="!isMobile"
        mat-icon-button color="primary"
        matTooltip="Cadastrar Processo"
        routerLink="cadastro"
        (click)="openSideNav()"
        aria-label="RegistrationModulo"
        class="float-right btn-blue mx-1"
        >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content>
      <mat-card>
        <mat-card-content>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Numero</th>
                  <th scope="col">Descrição</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let processo of processos">
                  <td>{{processo.id}}</td>
                  <td>{{processo.numeroProcesso}}</td>
                  <td>{{processo.descricao}}</td>
                  <td>
                    <div class="d-flex justify-content-center align-items-center">
                      <button mat-icon-button matTooltip="Víncular Usuários" routerLink="vincular/{{processo.id}}" (click)="openSideNav()">
                        <mat-icon color="primary">person_add</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="Desvíncular Usuários" routerLink="desvincular/{{processo.id}}" (click)="openSideNav()">
                        <mat-icon color="warn">person_outline</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="Editar" routerLink="editar/{{processo.id}}" (click)="openSideNav()">
                        <mat-icon color="primary">edit</mat-icon>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
